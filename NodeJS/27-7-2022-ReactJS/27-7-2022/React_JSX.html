<div id="root1"></div>
<script type="text/babel">

    var userName = 'Rohan';
    var brands = ['puma','adidas'];
    var userinfo = {age:20,place:'india'};

    function role(){
        return "Developer";
    }

    var divTag = (
        <div>
            <h1> Hello , {userName} </h1>
            <h2> World , {brands[0]} </h2>
            <h3> TEST , {userinfo.age} </h3> 
            <h1> Role :  , {role()} </h1>

    );

    var targetElement = ReactDOM.createRoot(document.getElementById('root1'));

    targetElement.render(divTag );
</script>
