<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>  

<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div id="root"></div>

<script type="text/babel">
    // console.log(React);
    class Product extends React.Component {
        render()
        {
            // console.log("this object");
            console.log(this);
            console.log(this.props);
            return (
                <div class="col-xl-3 text-center">
                    <h1>{this.props.price}</h1>
                    <p>{this.props.name}</p>
                    <p>
                        <button class="btn btn-dark">Add To Cart</button>
                    </p>
                </div>
            );
        }
    }

    var record = (
        <div class="container">
        <div class="row">
            <Product name="product 1" price="1000"/>    
            <Product  name="product 2" price="1030" />    
            <Product  name="product 13" price="1100" />    
            <Product  name="product 4" price="1040" />    
        </div>
        </div>
    )

    var targetElement = ReactDOM.createRoot(document.getElementById('root'));
    targetElement.render(record);
</script>
