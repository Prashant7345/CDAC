<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div id="root"></div>

<script type="text/babel">

    class Userform extends React.Component{
        constructor(){
            super();
            // console.log(this);
            // console.log(React);

            this.username = React.createRef();
            this.userage = React.createRef();

            this.place = 'India';
        }
        myfunc(){
            console.log('WORKING');
            // console.log(this.username);
            console.log(this.username.current.value);
            // console.log(this.userage);
            console.log(this.userage.current.value);
        }
        render(){
            return(
                <div className='container'>
                    <input ref={this.username} type="text"  placeholder="Enter Name"/> <br />
                    <input ref={this.userage} type="text" placeholder="Enter Age"/> <br />
                    <button onClick = { ()=>{ this.myfunc() } }>Enter</button>

                    <p>{this.place}</p>
                </div>
            )
        }
    }

    var targetElement = ReactDOM.createRoot(document.getElementById('root'));;
    targetElement.render(<Userform />)
</script>
