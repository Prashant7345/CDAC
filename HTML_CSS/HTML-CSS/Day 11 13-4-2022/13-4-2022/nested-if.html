<script>
    var rec = prompt('Enter Number');
    console.log(rec);

    if(rec < 10){
        console.log(rec**3);
    }
    else if(rec<100){
        console.log(Math.pow(rec,2));
    }
    else if(rec<1000){
        console.log(Math.sqrt(rec));
    }
    else{
        console.log(rec);
    }
</script>
