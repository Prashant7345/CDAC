<script>
    var x;
    if(30>10){
        x=Math.sqrt(100);
    }
    else{
        x = Math.pow(3,2);
    }
    console.log(x);

    //ternary operator
    /*
        (condition)?(true statements):(false statement)
    */
   var x=(30>10)?(Math.sqrt(100)):(Math.pow(3,2));
   console.log(x , "ternary operat");
</script>
