<!-- position: absolute,relative -->

<div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</div>

<style>
    body{
        height: 1000px;
    }
    .container{
        width: 400px;
        height: 400px;
        margin: auto;
        border:solid;
        position: relative;
    }
    .box1{width: 100px;height: 100px;background-color: #456;position: static;}
    .box2{width: 100px;height: 100px;background-color: #123;position: fixed;
        left: 30%;
        top:100px;
    }
    .box3{
        width: 100px;height: 100px;background-color: #909;
        position: absolute;
        right: 0;
        top:0;
        
    }
    .box4{
        width: 100px;height: 100px;background-color: #403;
        position: absolute;
        left: 0;
        bottom:0;
    }
</style>

<!-- 
    position:static (regular element)
    position:fixed (parent:body , non movable)
    position:absolute (without relative) (parent:body ,  movable)
    position:absolute (with position:relative) (parent:actual parent ,  movable)
 -->
