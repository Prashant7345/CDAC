<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <input type="text" id="txt1" class="form-control" /> <br>
        <input type="text" id="txt2" class="form-control" /> <br>
        <button onclick="myfunc()">Enter</button>
        <p class="para">Lorem ipsum dolor sit amet consectetur</p>
    </div>

    <script>
        function myfunc(){
            var x1=document.getElementById('txt1');
            console.log(x1);
            console.log(x1.value , typeof x1.value);

            var x2=document.getElementById('txt2');
            console.log(x2);
            console.log(x2.value , typeof x2.value);

            // var result = parseInt(x1.value) + parseInt(x2.value); // 200+100 // string+string==>concat(string)
            var result = parseFloat(x1.value) + parseFloat(x2.value); // 200+100 // string+string==>concat(string)
            console.log(result);

            // + math n number , concat for string

            // console.log( document.getElementsByClassName('para'));

            document.getElementsByClassName('para')[0].innerHTML = result.toFixed(2);
        }
    </script>
</body>
</html>
