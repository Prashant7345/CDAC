<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1> SIMPLE INTEREST </h1>
        <input type="text" id="txt1"  class="form-control" placeholder="Amount" /> <br>
        <input type="text" id="txt2" class="form-control" placeholder="ROI" /> <br>
        <input type="text" class="txt3" class="form-control" placeholder="duration" /> <br>
        <button onclick="myfunc()">Enter</button> <br />
        <p>Result</p>
    </div>
    <script>
        function myfunc(){
            console.log(document);
            console.log(document.querySelector('#txt1'));
            console.log(document.querySelector('#txt2'));
            console.log(document.querySelector('.txt3'));
            
            var amount = +document.querySelector('#txt1').value;
            console.log(amount , typeof amount);
            var roi = +document.querySelector('#txt2').value;
            var duration = +document.querySelector('.txt3').value;

            console.log(amount,roi,duration);

            var result = Math.round(amount*roi*duration/100);
            console.log(result);

            document.querySelector('p').innerHTML = `
                Interest = ${result} <br />
                Final Amount = ${result + amount}
            `;
        }
    </script>
</body>
</html>

    getElementsByClassName() -- only classes (many)
