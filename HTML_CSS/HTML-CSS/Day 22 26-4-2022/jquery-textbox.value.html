<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<div class="container">
    <ul class="formContent">
        <li>
            Enter No 1
        </li>
        <li>
            <input type="text" id="txt1" /><span>Number 1 Required</span>
        </li>

        <li>
            Enter No 2
        </li>
        <li>
            <input type="text" id="txt2" /><span>Number 2 Required</span>
        </li>
        <li>
            <button>Enter</button>
        </li>
    </ul>
</div>

<script>
    $('.formContent span').hide();

    $('button').click(function(){
        // var rec1 = document.getElementById('txt1').value;
        // console.log(rec1);  
        // console.log($('#txt1'));
        // console.log($('#txt1').val());

        if($('#txt1').val() == ''){
            $('#txt1').next().fadeIn();
            $('#txt1').addClass('border border-danger border-3')
        }
        else{
            $('#txt1').next().fadeOut();
            $('#txt1').removeClass('border border-danger border-3')
        }

        if($('#txt2').val() == ''){
            $('#txt2').next().fadeIn();
            $('#txt2').addClass('border border-danger border-3')
        }
        else{
            $('#txt2').next().fadeOut();
            $('#txt2').removeClass('border border-danger border-3')
        }
    })
</script>
