<button id="btn4">Check</button>

<script>
    $('#btn1').click(function(){
        // console.log($('p'));
        $('p').addClass('border border-5 border-danger');
    });
    $('#btn2').click(function(){
        // console.log($('p'));
        $('p').removeClass('border border-5 border-danger');
    });
    $('#btn3').click(function(){
        // console.log($('p'));
        $('p').toggleClass('border border-5 border-danger');
    });
    $('#btn4').click(function(){
        // console.log($('p'));
        var ans=$('p').hasClass('border');
        console.log(ans);
    });
