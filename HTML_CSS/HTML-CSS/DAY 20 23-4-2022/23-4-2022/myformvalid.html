<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        ul{list-style: none;font-size: 20px;}
        ul li{padding: 5px;}
    </style>
</head>
<body>
    <div class="container"> 
        <h1 class="display-1 text-center">Form Validation</h1>
        <ul>
            <li>First Name</li>
            <li>
                <input type="text" id="funame" class="form-control"/>
                <span class="text-danger"style='display:none'>Invalid First Name</span>
            </li>

            <li>Last Name</li>
            <li>
                <input type="text" id="luname" class="form-control"/>
                <span class="text-danger"style='display:none'>Invalid Last Name</span>
            </li>


            <li>Enter Mobile</li>
            <li>
                <input type="text" id="umobile" class="form-control"/>
                <span class="text-danger"style='display:none'>Invalid Mobile</span>
            </li>

            <li>Enter Email</li>
            <li>
                <input type="text" id="uemail" class="form-control"/>
                <span class="text-danger"style='display:none'>Invalid Email</span>

            </li>

            
            <li>Enter Address</li>
            <li>
                <input type="text" id="address" class="form-control"/>
                <span class="text-danger"style='display:none'>Invalid Address</span>

            </li>

            <li>Enter Age</li>
            <li>
                <input type="text" id="age" class="form-control"/>
                <span class="text-danger"style='display:none'>Invalid Age</span>

            </li>

            <li>
                <button id="btn" class="btn btn-dark">Add Data</button>
            </li>

            <li class="errMsg"></li>
        </ul>

        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile No</th>
                    <th>Email Address</th>
                    <th>Address</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>
    </div>

    <script src="myvalid.js"></script>
</body>
</html>
