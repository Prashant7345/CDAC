<!-- DOM Methods -- querySelector VS querySelectorAll  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container"> 
    <h1>HELLO</h1>
    <h1>HELLO</h1>

    <p id="para">test</p>
    <p id="para">test</p>

    <div class="xyz">hey</div>
    <div class="xyz">hey</div>

    <button onclick="myfunc()">Enter</button>
</div>
<script>
    function myfunc(){
        // console.log('TEST');
        // console.log(document);

        //querySelector will select first element in occurance
        var h1Tag=document.querySelector('h1');
        console.log(h1Tag);

        h1Tag.style.border='solid';
        h1Tag.className='abcd';

        var pTag = document.querySelector('#para');
        console.log(pTag);
        pTag.style.background = 'gray';

        var divTag = document.querySelector('.xyz');
        console.log(divTag);
        divTag.style.background = 'tomato';

        var rec1 = document.querySelectorAll('h1');
        console.log(rec1);

        rec1[0].innerText = Math.random();
        rec1[1].innerText = Math.random() * 100;

        var rec2 = document.querySelectorAll('#para');
        console.log(rec2);

        rec2[0].style.textAlign = 'right';
        rec2[1].style.textAlign = 'center';


        var rec3 = document.querySelectorAll('.xyz');
        console.log(rec3);

        rec3[0].style.textTransform='uppercase';
        rec3[1].style.fontSize='40px';
    }
</script>

<style>
    .abcd{
        text-align: right;
        font-size: 40px;
        font-style: italic;
        font-weight: bold;
    }
    
</style>

<!-- 
    document.
    getElementById('idname') ---- elements which is having an ID (i.e.only First in occurance)
    
    getElementsByClassName('classname') ----multiple elements 
    
    getElementsByName('name') ----multiple elements 
    <input type='text' name='' />

    querySelector(id or class or tag )(i.e.only First in occurance)
    querySelectorAll(id or class or tag )multiple elements
