<div class="container">
    <input type="checkbox" onchange="myfunc(this)" />
    <!-- this keyword will select current element i.e. checkbox -->
    <input type="password" id="txt"/>
</div>
<script>
    //record --parameter for myfunc()
    function myfunc(record){
        // console.log(Math.random());
        console.log(record);
        console.log(record.checked); //true or false
        // console.log(typeof record);
        var textBox=document.querySelector('#txt');
        console.log(textBox);

        if(record.checked){
            console.log('convert pass to text');
            textBox.setAttribute('type','text');
        }
        else{
            console.log('convert text to pass');
            textBox.setAttribute('type','password');
        }
    }
</script>
