<script>
    console.log( 3 > 2); //true
    console.log( 3 == 30); // == compare LHS & RHS false

    //data type 
    console.log(typeof 3); //number
    console.log(typeof 3.90); //number

    console.log(typeof '3'); //string
    console.log(typeof "3"); //string

    //compare

    console.log(3 == "3"); // == compare only values & not data types (true)
    console.log(3 === "3"); // == compare values & data types (false)

    //>= < <=

    // !Not operator
    console.log(90=='90'); //true
    console.log(90!='90'); //false

    console.log(90!='300'); //true

    console.log(30 !== 30); //false
    console.log(30 !== '30'); //true
</script>
