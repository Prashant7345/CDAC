<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<input type="text"id="txt">
<button>1</button>
<button>2</button>
<button>3</button>
<button>4</button>

<div class="container">
    <div class="row"></div>
</div>
<script>
    $(document).ready(function(){
        $('button').click(function(){
            // console.log('YES');
            var ans= $(this).text();
            console.log(ans);

            var yearUser = $("#txt").val();

            var apiPath = `https://api.themoviedb.org/3/discover/movie?api_key=f6866ecb64af726c47ad422d7b08e283&language=en-US&sort_by=popularity.desc&include_adult=false&include_video=false&page=${ans}&year=${yearUser}&with_watch_monetization_types=flatrate`;

            console.log(apiPath);

            $.getJSON(apiPath , function(res){
                console.log(res);
                console.log(res['results']);
                console.log(res.results);

                var ans = res['results'];

                //poster_path
                var str = ``
                for(val of ans){
                    str = str + `
                        <div class='col-xl-3'>
                            <img src='https://image.tmdb.org/t/p/w500/${val.poster_path}' class='img-fluid' />
                            <h2>${val.title}</h2>    
                            <p>${val.release_date}</p>
                        </div>
                    `
                }
                console.log(str);

                $('.row').html(str);
            })
        })
    })
</script>
