<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        ul{list-style: none;font-size: 20px;}
        ul li{padding: 5px;}
    </style>
</head>
<body>
    <div class="container"> 
        <h1 class="display-1 text-center">Student Form Validation</h1>
        <ul>
            <li><span class="text-danger"></span>First Name</li>
            <li>
                <input type="text" id="uname" class="form-control">
                <span class="text-danger"style='display:none'>Invalid First Name</span>
            </li>

            <li><span class="text-danger"></span>Last Name</li>
            <li>
                <input type="text" id="ulname" class="form-control">
                <span class="text-danger"style='display:none'>Invalid Last Name</span>
            </li>

            <li>Email ID</li>
            <li>
                <input type="text" id="uemail" class="form-control">
                <span class="text-danger"style='display:none'>Invalid Email</span>

            </li>

            <li>Mobile Number</li>
            <li>
                <input type="text" id="umobile" class="form-control"/>
                <span class="text-danger"style='display:none'>Invalid Mobile</span>
            </li>

            <li>Student Age</li>
            <li>
                <input type="text" id="uage" class="form-control"/>
                <span class="text-danger"style='display:none'>Invalid age</span>
            </li>

            <li>Student Address</li>
            <li>
                <input type="text" id="uadd" class="form-control"/>
                <span class="text-danger"style='display:none'>Invalid address</span>
            </li>

           
            <li>
                <button id="btn" class="btn btn-dark">ADD STUDENT</button>
            </li>
            <li class="errMsg" ></li>
        </ul>

        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Address</th>
                    <th>Age</th>
                    <!-- <th>DELETE</th> -->
                </tr>
            </thead>
            <tbody id="result">
                
            </tbody>
        </table>
    </div>

    <script src="validation.js"></script>
</body>
</html>
