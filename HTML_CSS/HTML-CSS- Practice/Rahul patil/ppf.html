<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container">
    <input type="text" id="x1" class="form-control" placeholder="Enter Amount"/><br>
    <input type="number" id="x2" class="form-control" placeholder="Enter rate of interest"/><br>
    <select class="form-control" id="x3" >
        <option>15</option>
        <option>20</option>
        <option>25</option>
    </select>

    <button class="btn btn-dark" onclick="myfunc()">Enter</button>

    <hr />

    <table class="table" style="width:600px !important">
        <thead>
            <tr>
                <th>Year</th>
                <th>Opening Balance</th>
                <th>Amount</th>
                <th>Interest</th>
                <th>Closing Balance</th>
            </tr>
        </thead>
        <tbody id="result">

        </tbody>
    </table>
</div>


<!-- 
    150000 ( max amount per year)
    roi --- 7.1% 
    interest = (openingBalance+Amount)*roi/100
    ClosingBalance = openingBalance + Amount + interest

    year        openingBalance   Amount   interest     ClosingBalance
    1 (2022)    0                100000   7100         107100
    2 (2023)    107100           100000   14704.1      221804
    3 (2024)    221804           100000   22848        344652

 -->

<script>
    function myfunc(){
        var amount = +document.querySelector('#x1').value;
        console.log(amount , typeof amount);

        var roi = +document.querySelector('#x2').value;
        console.log(roi,typeof roi);

        var year = +document.querySelector('#x3').value;
        console.log(year , typeof year);

        // for loop in c programminf
        // i++ ----- i=i+1

        var openingBalance=0;
        var tableRecord = ``;
        for(var i=1;i<=year;i++){

            var interest = Math.round((openingBalance+amount)*roi/100);
            var ClosingBalance = openingBalance + amount + interest;

            console.log(i , openingBalance , amount,interest , ClosingBalance);

            tableRecord = tableRecord + `
                <tr>
                    <td>${i}</td>
                    <td>${openingBalance}</td>
                    <td>${amount}</td>
                    <td>${interest}</td>
                    <td style='color:red'>${ClosingBalance}</td>
                </tr>
            `;

            // console.log(tableRecord);

            openingBalance=ClosingBalance;
        }

        document.getElementById('result').innerHTML = tableRecord;
    }
</script>
<!-- 
x=0

x=x+100 ==>  x=100

x=x+200 ==> x=300

tableRecord ==empty
tableRecord === 1st tr
tableRecord === 1st tr + 2nd tr
tableRecord === 1st tr + 2nd tr + 3rd tr -->
