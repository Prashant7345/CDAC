<!DOCTYPE html>
<html lang="en">
<head>

    <title>Password hide and show</title>

</head>
<body>

    <input type="checkbox" onclick="myfunction(this)">

    <input type="password" id="t1">



    <script>

        function myfunction(record)
        {
            var temp=document.getElementById('t1');


            if(record.checked)
            {
                temp.setAttribute('type' , 'text')
            }
            else
            {
                temp.setAttribute('type' , 'password')
            }




        }



    </script>


</body>
</html>
